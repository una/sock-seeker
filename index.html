<main>
  <form role="search" class="search__area">
    <span class="search__text--hash">#</span>
    <input class="search__input" type="search" placeholder="unicorn">
    <span class="search__text">socks</span>
    <button type="submit" class="search__submit">search ☺</button>
  </form>
  <small class="main__text--helper">(Need ideas? Try searching for penguin or puppy socks. You can't go wrong with those.)</small>

      <button class="controls__btn--prev">☜</button>
